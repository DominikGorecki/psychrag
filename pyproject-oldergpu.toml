[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VulcanLab"
version = "0.1.0"
description = "A Retrieval-Augmented Generation workbench for academic literature"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Document conversion
    "docling",
    "docling-hierarchical-pdf",
    "ebooklib",
    "beautifulsoup4",
    "lxml",
    "markdownify",
    "pymupdf",

    # Database
    "psycopg[binary]",
    "sqlalchemy",
    "pgvector",

    # Configuration
    "pydantic",
    "pydantic-settings",
    "python-dotenv",

    # LLM/AI
    "pydantic-ai",
    "langchain-core",
    "langchain-openai",
    "langchain-google-genai",

    # NLP
    "spacy",
    "en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl",

    # Reranking
    "transformers",
    # Pinned for GTX 1080 (Pascal) support
    "torch==2.5.1+cu121",
    "torchvision==0.20.1+cu121",
    "torchaudio==2.5.1+cu121",

    # Numerical
    "numpy",

    # Testing
    "pytest",

    # Utilities
    "pyperclip",

    # API
    "fastapi[standard]",
    "uvicorn[standard]",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-markdown-docs",
    "pytest-html",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py310"
